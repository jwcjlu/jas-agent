server:
  http:
    addr: "0.0.0.0:8080"
  grpc:
    addr: "0.0.0.0:9000"
llm:
  api_key: "YOUR_API_KEY"
  base_url: "https://api.openai.com/v1"
  model: "gpt-3.5-turbo"
data:
  database:
    driver: "mysql"
    source: "user:password@tcp(127.0.0.1:3306)/jas_agent?parseTime=true"
    max_idle_conns: 5
    max_open_conns: 25
    conn_max_lifetime: 300
rca:
  server:
    address: ":50051"
    metrics_address: ":2112"
    graceful_timeout: "10s"
  clients:
    core:
      base_url: "http://mirador-core:8080"
      api_key: ""
      timeout: "5s"
  weaviate:
    endpoint: "http://weaviate:8080"
    api_key: ""
    timeout: "5s"
  anomaly:
    default_threshold: 2.5
    metric_threshold: 2.5
    log_threshold: 3.0
    trace_threshold: 2.0