syntax = "proto3";

package api.agent.service.v1;

import "errors/errors.proto";

option go_package = "jas-agent/api/agent/service/v1;v1";
enum ErrorReason {
  option (errors.default_code) = 500;
  /////////////////////////////通用错误码(1-100///////////////////////////////

  Success = 0;
  ParamValidate = 1 [(errors.code) = 400];
  DataInsert = 2;
  DataDelete = 3;
